<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header-menu py-3">
        <div class="container d-flex align-items-center">
            <ul class="nav me-auto">
                <li class="nav-item"><button class="btn btn-link text-dark nav-link">Women</button></li>
                <li class="nav-item"><button class="btn btn-link text-dark nav-link">Man</button></li>
                <li class="nav-item"><button class="btn btn-link text-dark nav-link">Kids</button></li>
                <li class="nav-item"><button class="btn btn-link text-dark nav-link">Find a Store</button></li>
            </ul>
            <div class="logo text-center">eco <span class="fw-normal">women</span></div>
            <div class="icons ms-auto d-flex gap-3">
                <button class="btn btn-link text-dark"><i class="bi bi-search"></i></button>
                <button class="btn btn-link text-dark"><i class="bi bi-person"></i></button>
                <button class="btn btn-link text-dark"><i class="bi bi-heart"></i></button>
                <button class="btn btn-link text-dark" onclick="window.location.href='cart.html'"><i class="bi bi-cart"></i></button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <!-- Chi Tiết Sản Phẩm -->
        <div class="row">
            <div class="col-md-6">
                <!-- Hình ảnh sản phẩm -->
                <div class="product-images">
                    <div class="main-image">
                        <img src="ing/prda1.jpg" alt="Sản phẩm chính" id="main-img" class="img-fluid">
                    </div>
                    <div class="thumbnail-images">
                        <img src="ing/prda1.jpg" alt="Sản phẩm 1" class="thumbnail" onclick="changeImage('ing/prda1.jpg')">
                        <img src="ing/prda2.jpg" alt="Sản phẩm 2" class="thumbnail" onclick="changeImage('ing/prda2.jpg')">
                        <img src="ing/prda3.jpg" alt="Sản phẩm 3" class="thumbnail" onclick="changeImage('ing/prda3.jpg')">
                        <img src="ing/prda4.jpg" alt="Sản phẩm 4" class="thumbnail" onclick="changeImage('ing/prda4.jpg')">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Thông tin sản phẩm -->
                <h1 class="product-name">Ribbed Tank Top</h1>
                <p class="product-price" id="product-price">$16.95</p>
                <p class="product-description">
                    This ribbed tank top is the perfect addition to your wardrobe. Made with soft, breathable material that is perfect for summer.
                </p>

                <div class="product-options">
                    <label for="size">Size:</label>
                    <select id="size" name="size" class="form-select">
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">Extra Large</option>
                    </select>
                </div>

                <div class="product-options">
                    <label for="color">Color:</label>
                    <div class="color-options">
                        <span class="color-option" style="background-color: #FF5733;" onclick="selectColor('#FF5733')"></span>
                        <span class="color-option" style="background-color: #C70039;" onclick="selectColor('#C70039')"></span>
                        <span class="color-option" style="background-color: #900C3F;" onclick="selectColor('#900C3F')"></span>
                    </div>
                </div>

                <div class="product-actions">
                    <button class="btn btn-primary add-to-cart" onclick="addToCart()">Add to Cart</button>
                    <button class="btn btn-success buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Thay đổi hình ảnh chính khi click vào thumbnail
        function changeImage(imgSrc) {
            document.getElementById("main-img").src = imgSrc;
        }

        // Chọn màu sắc
        function selectColor(color) {
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => option.classList.remove('selected'));
            const selectedColor = Array.from(colorOptions).find(option => option.style.backgroundColor === color);
            selectedColor.classList.add('selected');
        }

        // Thêm sản phẩm vào giỏ hàng
        function addToCart() {
            const productName = document.querySelector(".product-name").innerText;
            const productPrice = document.getElementById("product-price").innerText;
            const productSize = document.getElementById("size").value;
            const productColor = document.querySelector('.color-option.selected')?.style.backgroundColor || 'Not selected';

            const cartItem = {
                name: productName,
                price: productPrice,
                size: productSize,
                color: productColor,
                quantity: 1
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));

            alert("Product added to cart!");
        }
    </script>
</body>
</html>
